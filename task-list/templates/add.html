{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/styleadd.css' %}">
</head>
<body>
    <div class="contaienr">
        <div class="box">
            <div class="first">
                <a href="/" id="canclehref"><div class="cancel">Cancel</div></a>
                <div class="add" onclick="submitForm()">Add</div>
            </div>
            <div class="second">
                <form method="post" action="addwork/">
                    {% csrf_token %}
                    <label for="title" id="family" >Title</label></br>
                    <input type="text" id="inputtit" placeholder="add a title ..." name="title"></br>
                    <label for="description" id="family" >Description</label></br>
                    <textarea name="description" id="inputdes" cols="30" rows="10" placeholder="add a description ..."></textarea>
                    <input type="hidden" id="color" name="color">
                </form>
            </div>
            <div class="tags">
                <div class="color">
                    <p id="family">Tags</p>
                    <div class="colors">
                        <div class="color1" onclick="selectcolor(1)"></div>
                        <p>work</p>
                        <div class="color2" onclick="selectcolor(2)"></div>
                        <p>study</p>
                        <div class="color3" onclick="selectcolor(3)"></div>
                        <p>family</p>
                        <div class="color4" onclick="selectcolor(4)"></div>
                        <p>other</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'javascript/add.js' %}"></script>
</body>
</html>
