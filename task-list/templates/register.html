{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
    <link rel="stylesheet" href="{% static 'style/stylelogin.css' %}">
</head>
<body>
    <div class="contaienr">
        <div class="box" style="height: 80vh;">
            <div class="first">
                <a href="/" id="canclehref"><div class="cancel">Cancel</div></a>
                <div class="add" onclick="submitForm()">Register</div>
            </div>
            <div class="second">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                            <p>{{message}}</p>
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post" action="/register/">
                    {% csrf_token %}
                    <label for="title" id="family" >Email</label></br>
                    <input type="text" id="inputtit" placeholder="Enter the email ..." name="email"></br>
                    <label for="description" id="family" >Password</label></br>
                    <input type="text" id="inputdes" placeholder="Enter the passwrd ..." name="password">
                    <label for="description" id="family" >Re Password</label></br>
                    <input type="text" id="inputdes" placeholder="Enter the re passwrd ..." name="repassword">
                </form>
                <div class="register">
                    <p></p>
                    <a id="regi" href="/login/">I have account </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function submitForm(){
        const form = document.querySelector('form');
        form.submit()
    }
</script>
</html>
